<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>style.js demo :)</title>
        <style type="text/css" media="all">
            html, body{
                min-height: 100%;
            }
            body{
                position: relative;
            }
            #style-js-toolbar{
                position: fixed;
                bottom: 10px;
                right: 10px;
                width: 400px;
                height: 400px;
                z-index: 10;
                background-color: rgba(0,0,0,0.1);
            }
        </style>
    </head>
    <body>
        <div id="style-js-demo">
            style.js demo :)
        </div>
        <div id="style-js-toolbar" style="display:hide;">
        </div>
    </body>
    <script type="text/javascript" charset="utf-8" src="src/js/style.js"></script>
    <script type="text/javascript" charset="utf-8">
        var config;
        config = {
            name: "Demo Page",
            toolbar: "#style-js-toolbar",
            items: [{
                name: "Demo Element",
                selectors: "#style-js-demo",
                properties: [{
                    name: "background-color",
                    initial: "#92ee0b",
                    type: "color"
                }, {
                    name: "font-size",
                    initial: "12px",
                    type: "text"
                }]
            }]
        };
        var styleJS = new StyleJS(config);
        StyleJS.show()
    </script>
</html>
